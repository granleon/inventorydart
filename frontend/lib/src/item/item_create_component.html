<material-expansionpanel-set>
  <material-expansionpanel
    disabled
    [expanded]="true"
    [hideExpandedHeader]="true"
    [showSaveCancel]="false"
  >
    <form #itemForm="ngForm">
      <material-input
        autoFocus
        label="Scan Barcode"
        floatingLabel
        ngControl="barcode"
        name="barcode"
        #barcode
        style="width:90%"
        min="41"
        max="41"
        required
        (keyup.enter)="addBarcode(itemForm)"
      ></material-input>
      <material-fab
        mini
        raised
        (trigger)="addBarcode(itemForm)"
        [disabled]="!itemForm.form.valid"
      >
        <material-icon icon="add"></material-icon>
      </material-fab>
    </form>
  </material-expansionpanel>
</material-expansionpanel-set>
