<material-expansionpanel-set>
  <material-expansionpanel
    disabled
    [expanded]="true"
    [hideExpandedHeader]="true"
    [showSaveCancel]="false"
  >
    <material-input
      id="barcode_input"
      label="Scan Barcode"
      autoFocus
      floatingLabel
    >
    </material-input>

    <material-fab mini raised>
      <material-icon icon="add"></material-icon>
    </material-fab>
  </material-expansionpanel>
</material-expansionpanel-set>
