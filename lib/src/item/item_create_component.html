<material-expansionpanel-set>
  <material-expansionpanel
    disabled
    [expanded]="true"
    [hideExpandedHeader]="true"
    [showSaveCancel]="false"
  >
    <form #itemForm="ngForm">
      <material-input
        autoFocus
        label="Scan Barcode"
        floatingLabel
        ngControl="barcode"
        name="barcode"
        #barcode
        style="width:90%"
      >
      </material-input>

      <material-fab mini raised (trigger)="addBarcode(itemForm)">
        <material-icon icon="add"></material-icon>
      </material-fab>
    </form>
  </material-expansionpanel>
</material-expansionpanel-set>
