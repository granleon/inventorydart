<material-expansionpanel-set *ngIf="itemsList.isEmpty">
  <material-expansionpanel
    disabled
    [expanded]="true"
    [hideExpandedHeader]="true"
    [showSaveCancel]="false"
  >
    Nothing to do! Add items above.
  </material-expansionpanel>
</material-expansionpanel-set>

<material-expansionpanel-set *ngIf="itemsList.isNotEmpty">
  <material-expansionpanel
    *ngFor="let item of itemsList"
    name="{{ item.chemabbr }}"
    saveText="Details"
    cancelText="Close"
  >
    Part Number: {{ item.partnumber }}
  </material-expansionpanel>
</material-expansionpanel-set>
